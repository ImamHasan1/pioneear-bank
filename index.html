<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>Pioneear Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="login-area">
          <h1 class="text-center">Welcome to Pioneear Bank</h1>
          <div class="submit-area">
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Email"/>
            <br />
            <input type="password" class="form-control" placeholder="Password"/>
            <br />
            <button id="login" class="btn btn-success">Enter</button>
          </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit<h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="withdraw status">
            <h5>Withdraw<h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="balance status">
            <h5>Balance<h5>
          <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input  type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"/>
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
       </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"/>
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
    // Enter button event handeler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const TransactionArea = document.getElementById('transaction-area');
        TransactionArea.style.display = "block";
      })
      //deposit button event handeler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber('depositAmount');
        updateSpanTag("currentDeposit", depositNumber);
        updateSpanTag('currentBalance',depositNumber);
        
        document.getElementById("depositAmount").value = "";
      })
        //Withdraw button event handeler
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){
       const withdrawNumber = getInputNumber("withdrawAmount");
       updateSpanTag("currentWithdraw", withdrawNumber)
       updateSpanTag('currentBalance', -1 * withdrawNumber);
       document.getElementById('withdrawAmount').value = "";
       })
       
      //Functions
      function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }
     function updateSpanTag(id , depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
       document.getElementById(id).innerText = total;
      }
    </script>
  </body>
</html>
